<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"

    ></script>
    <title>Story Pieces</title>
  </head>
  <audio autoplay src="audio/meditation.mp3" type="audio/mp3"></audio>
  <body>
    <div id="first">
      <h2 class="header p-3 m-0">The First Story Piece</h2>
      <textarea
        id="firstpiece"
        class="storyInput w-75 storyInput-lg m-4"
        placeholder="Write in your story"
        oninput="expand.call(this)"
      ></textarea>
    </div>
    <a href="#second" class="btn btn-secondary p-2">
      Find the Next Bronze Figure(s)
    </a>
    <div id="second">
      <h2 class="header p-3 m-0">The Second Story Piece</h2>
      <textarea
        id="secondpiece"
        class="storyInput w-75 storyInput-lg m-4"
        placeholder="Write in your story"
        oninput="expand.call(this)"
      ></textarea>
    </div>
    <a href="#third" class="btn btn-secondary p-2">
      Find the Next Bronze Figure(s)
    </a>
    <div id="third">
      <h2 class="header p-3 m-0">The Third Story Piece</h2>
      <textarea
        id="thirdpiece"
        class="storyInput w-75 storyInput-lg m-4"
        placeholder="Write in your story"
        oninput="expand.call(this)"
      ></textarea>
    </div>
    <a href="#fourth" class="btn btn-secondary p-2">
      Find the Next Bronze Figure(s)
    </a>
    <div id="fourth">
      <h2 class="header p-3 m-0">The Fourth Story Piece</h2>

        id="fourthpiece"

        oninput="expand.call(this)"
      ></textarea>
    </div>
    <a href="#fifth" class="btn btn-secondary p-2">
      Find the Next Bronze Figure(s)
    </a>
    <div id="fifth">
      <h2 class="header p-3 m-0">The Fifth Story Piece</h2>
      <textarea
        id="fifthpiece"
        class="storyInput w-75 storyInput-lg m-4"
        placeholder="Write in your story"
        oninput="expand.call(this)"
        required
      ></textarea>
    </div>
    <a class="btn btn-success btn-lg" href="index.html" onclick="addStory()">
      Come see your completed story here!
    </a>
